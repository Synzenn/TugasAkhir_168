<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MovieX Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

    <div class="flex min-h-screen">
        <aside class="w-64 bg-slate-900 text-slate-300 hidden md:flex flex-col">
            <div class="p-6">
                <h1 class="text-2xl font-extrabold text-white bg-gradient-to-r from-blue-400 to-cyan-300 bg-clip-text text-transparent">
                    MovieX Admin
                </h1>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <a href="#" class="flex items-center gap-3 bg-blue-600 text-white px-4 py-3 rounded-xl transition">
                    <i class="fas fa-users w-5"></i> Manajemen User
                </a>
                <a href="dashboard.html" class="flex items-center gap-3 hover:bg-slate-800 px-4 py-3 rounded-xl transition">
                    <i class="fas fa-film w-5"></i> View Website
                </a>
            </nav>
            <div class="p-6 border-t border-slate-800">
                <button onclick="logout()" class="flex items-center gap-3 text-red-400 hover:text-red-300 transition w-full">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <main class="flex-1">
            <header class="bg-white border-b border-slate-200 p-4 sticky top-0 z-10">
                <div class="container mx-auto flex justify-between items-center">
                    <h2 class="font-semibold text-lg flex items-center gap-2">Dashboard Overview</h2>
                    <div class="flex items-center gap-4">
                        <span class="text-sm text-slate-500 hidden sm:block" id="admin-name">Admin</span>
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold" id="admin-avatar">A</div>
                    </div>
                </div>
            </header>

            <div class="p-6 lg:p-10 space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex items-center justify-between">
                        <div>
                            <p class="text-sm text-slate-500 font-medium">Total Users</p>
                            <h3 class="text-3xl font-bold mt-1" id="total-users">0</h3>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center text-xl"><i class="fas fa-user-group"></i></div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex items-center justify-between">
                        <div>
                            <p class="text-sm text-slate-500 font-medium">Total Admin</p>
                            <h3 class="text-3xl font-bold mt-1" id="total-admins">0</h3>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 text-purple-600 rounded-xl flex items-center justify-center text-xl"><i class="fas fa-user-shield"></i></div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex items-center justify-between">
                        <button onclick="openAddModal()" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold transition flex items-center justify-center gap-2">
                            <i class="fas fa-plus-circle"></i> Tambah User Baru
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                        <h3 class="text-xl font-bold">Daftar Pengguna Sistem</h3>
                        <button onclick="loadUsers()" class="text-slate-400 hover:text-blue-500 transition"><i class="fas fa-sync-alt"></i></button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                                <tr class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider">
                                    <th class="px-6 py-4 font-semibold">User Info</th>
                                    <th class="px-6 py-4 font-semibold">Role</th>
                                    <th class="px-6 py-4 font-semibold">API Key</th>
                                    <th class="px-6 py-4 font-semibold text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="user-table-body" class="divide-y divide-slate-100 text-sm"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="user-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden border border-slate-200">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h3 id="modal-title" class="text-xl font-bold">Tambah User</h3>
                <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times"></i></button>
            </div>
            <form id="user-form" class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Username</label>
                    <input type="text" id="form-username" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Password</label>
                    <input type="password" id="form-password" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Isi hanya jika ingin ganti">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Role</label>
                    <select id="form-role" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2 bg-slate-100 text-slate-600 rounded-lg font-bold hover:bg-slate-200 transition">Batal</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition">Simpan Data</button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const API_URL = `${CONFIG.BACKEND_URL}/admin/users`;
        
        // Proteksi Halaman
        if (localStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'index.html';
        }

        document.getElementById('admin-name').innerText = localStorage.getItem('username');
        document.getElementById('admin-avatar').innerText = localStorage.getItem('username').charAt(0).toUpperCase();

        async function loadUsers() {
            try {
                const response = await fetch(API_URL);
                const users = await response.json();
                const tableBody = document.getElementById('user-table-body');
                tableBody.innerHTML = ''; 

                let admins = 0;
                users.forEach(user => {
                    if(user.role === 'admin') admins++;
                    tableBody.innerHTML += `
                        <tr class="hover:bg-slate-50 transition">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center font-bold text-slate-500 text-xs">${user.username.charAt(0).toUpperCase()}</div>
                                    <span class="font-semibold text-slate-700">${user.username}</span>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider ${user.role === 'admin' ? 'bg-purple-100 text-purple-600' : 'bg-blue-100 text-blue-600'}">${user.role}</span>
                            </td>
                            <td class="px-6 py-4 font-mono text-xs text-slate-400">${user.apiKey.substring(0, 15)}...</td>
                            <td class="px-6 py-4">
                                <div class="flex items-center justify-center gap-2">
                                    <button onclick="openEditModal(${user.id}, '${user.username}', '${user.role}')" class="w-8 h-8 bg-blue-50 text-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition flex items-center justify-center"><i class="fas fa-edit text-xs"></i></button>
                                    <button onclick="deleteUser(${user.id})" class="w-8 h-8 bg-red-50 text-red-500 rounded-lg hover:bg-red-500 hover:text-white transition flex items-center justify-center"><i class="fas fa-trash-alt text-xs"></i></button>
                                </div>
                            </td>
                        </tr>`;
                });
                document.getElementById('total-users').innerText = users.length;
                document.getElementById('total-admins').innerText = admins;
            } catch (error) { console.error("Error load data:", error); }
        }

        // --- MODAL LOGIC ---
        function openAddModal() {
            document.getElementById('modal-title').innerText = "Tambah User Baru";
            document.getElementById('edit-id').value = "";
            document.getElementById('user-form').reset();
            document.getElementById('user-modal').classList.remove('hidden');
        }

        function openEditModal(id, username, role) {
            document.getElementById('modal-title').innerText = "Edit Pengguna";
            document.getElementById('edit-id').value = id;
            document.getElementById('form-username').value = username;
            document.getElementById('form-role').value = role;
            document.getElementById('form-password').value = "";
            document.getElementById('user-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('user-modal').classList.add('hidden');
        }

        // --- CRUD LOGIC ---
        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                username: document.getElementById('form-username').value,
                role: document.getElementById('form-role').value,
                password: document.getElementById('form-password').value
            };

            const url = id ? `${API_URL}/${id}` : API_URL;
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const res = await response.json();
                alert(res.message);
                closeModal();
                loadUsers();
            } catch (err) { alert("Gagal memproses data"); }
        });

        async function deleteUser(id) {
            if (confirm("Hapus pengguna ini secara permanen?")) {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                const result = await response.json();
                alert(result.message);
                loadUsers();
            }
        }

        function logout() { localStorage.clear(); window.location.href = 'index.html'; }
        
        loadUsers();
    </script>
</body>
</html>
